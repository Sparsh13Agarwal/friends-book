<section class="section section-lg pt-lg-0 mt--200" style="padding: 0;">
    <div class="container">
      <div style="margin-bottom: 6rem;">
        <h1 class="display-3 text-white">Network Panel of People

            </h1>
            <div  style="float: left;">
                <span class="h2 text-white" >People avialable - <span style="width: fit-content; font-size: 2rem;" class="btn btn-white">{{peopleCount}}</span> </span>

            </div >
            <div style="display: flow-root;" class="container">
            <p class=" h3 lead text-white">
                You can send friend request to any friend
            </p>
        </div>
    </div>
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div style="margin-bottom: 3rem;" class="col-lg-4" *ngFor="let post of otherPosts; let i = index" [attr.data-index]="i">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <div class="icon icon-shape  rounded-circle mb-4" [ngClass]="[(i%2 === 0)?'icon-shape-warning':'icon-shape-info']">
                    <i class="ni" [ngClass]="[(i%2 === 0)?'ni-group':'ni-world']"></i>
                  </div>
                  <h6 class="text-primary text-uppercase" [ngClass]="[(i%2 === 0)?'text-warning':'text-info']">{{post.firstName | titlecase}} {{post.lasttName | titlecase}}
                  </h6>
                  <p class="description mt-3">Email : {{post.email}}</p>
                  <p class="description mt-3">Gender : {{post.gender}}</p>
                  <p class="description mt-3">Phone : {{post.phone}}</p>
                  <div>
                    <span class="badge badge-pill " [ngClass]="[(i%2 === 0)?'badge-warning':'badge-ifno']">{{post.profession}}
                    </span>
                    <!-- <span class="badge badge-pill " *ngIf="post.isActive" [ngClass]="[(i%2 === 0)?'badge-primary':'badge-success']">Active
                    </span>
                    <span class="badge badge-pill " *ngIf="post.isAdmin" [ngClass]="[(i%2 === 0)?'badge-primary':'badge-success']">Admin
                    </span> -->
                    <!-- <span class="badge badge-pill badge-primary">ng-bootstrap</span>
                    <span class="badge badge-pill badge-primary">creative</span> -->
                  </div>
                    <a (click)="createFriendreq(post)" style="color: white;" class="btn btn-sm mt-4" [ngClass]="[(i%2 === 0)?'btn-warning':'btn-info']">Send Request</a>
                    <!-- <a (click)="deletepost(post)" style="color: white;" class="btn btn-sm btn-warning mt-4">Delete Post</a>                               -->
                   </div> 
              </div>
            </div>
