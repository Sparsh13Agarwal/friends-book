<main>
    <section class="section  section-hero section-shaped">
      <div class="shape shape-style-1 shape-default">
        <span ></span><span ></span><span ></span><span ></span><span ></span><span ></span>

      </div>

      
      
      <div class="container" style="padding-bottom: 15rem;">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <div *ngIf="isregistersuccess" class="alert alert-success alert-dismissible">
                    <span class="alert-inner--icon">
                      <i class="ni ni-like-2"></i>
                    </span>
                    <span class="alert-inner--text">  <strong>Registered successfully </strong></span>
                    <span (click)="close()" style="float: right; cursor: pointer">X</span>
                  </div>
                  <div *ngIf="isinCredential" class="alert alert-danger alert-dismissible">
                    <span class="alert-inner--icon">
                      <i class="ni ni-like-1"></i>
                    </span>
                    <span class="alert-inner--text">  <strong>Invalid credentials</strong></span>
                    <span (click)="closee()" style="float: right; cursor: pointer">X</span>
                  </div>
                  <div class="col-12" style="text-align: left;">
                    <p style="margin-bottom: 0.0;">Test credentials:</p>
                    <p style="margin-bottom: 0;" class="text-warning">Userame: <span class="text-info">abcd@gmaill.com</span></p>
                    <p style="margin-bottom: 0.5rem;" class="text-warning">Password: <span class="text-info">abc12345</span></p>
                  </div>

                  
                  <h3 style="margin-top: 0.5rem !important;" class="h4 text-success font-weight-bold mt-md">Log in</h3>              </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" formControlName="email" placeholder="Email" type="email"(focus)="focus1=true" (blur)="focus1=false">
                    </div>
                    <div *ngIf="submitted && f.email.errors" class="text-danger">
                      <div *ngIf="f.email.errors.required">Email Name is required</div>
                      <div *ngIf="f.email.errors.email">Email is invalid</div>
                  </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" formControlName="password" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                  </div>
                  <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        
                          <span><i>If Not registered </i>
                            <a style="color: #5e72e4;"  (click)="onlogin()">Sign Up</a>
                          </span>
                      </div>
                    </div>
                  </div>
                  
                  <!-- <div class="col-12"></div> -->
                  <div class="text-center">
                    <button (click)="onSubmit()" type="button" class="btn btn-primary mt-4">Log In</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </main>
